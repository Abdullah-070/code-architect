services:
  - type: web
    name: code-architect-api
    runtime: python
    buildCommand: pip install --only-binary=:all: -r backend/requirements.txt
    startCommand: cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT main:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
